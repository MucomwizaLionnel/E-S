{% extends "base.html" %}
{% block content%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>B@IT</title>
  </head>
  <body>
    <div class="container1" style="margin-left: 2cm;">
      <h1 style="margin-left: 6cm;">Stock des produits</h1><hr>
      <form style="margin-left: 1cm;" action="{% url 'envoyrec' %}" method="post">
          {% csrf_token %}
          <div class="part1">
            <div class="input-data">
            
          <label for="">Nom de produit</label><br><br>
          <div class="underline"></div>
          <input type="text" name="nom">
        </div>
        <div class="input-data">
          <label for="">Quantite</label>
        <div class="underline"></div>
          <input type="number" name="quantite">

        <div class="part2">
          <label for="">Date de creation</label><br><br>
          <input type="date" name="datecreation" cols="100"><br><br>
          
        </div> 
        <div class="part2">
          <label for="">Date d'expilation'</label><br><br>
          <input type="date" name="dateexp" cols="100"><br><br>
          
        </div> 
        <div class="input-data">
          <label for="">Prix Unitaire</label>
        <div class="underline"></div>
          <input type="number" name="pu">
          </div>
          <div class="input-data">
            <label for="">Prix Total</label>
          <div class="underline"></div>
            <input type="number" name="pt">
            </div>
            <div class="input-data">
              <label for="">Numero de lots</label>
            <div class="underline"></div>
              <input type="text" name="lots">
            </div>
            <div class="input-data">
              <label for="">Commantaire</label>
            <div class="underline"></div>
              <input type="text" name="lots">
            </div><br>

          <button  type="submit" id="new3">Enregistre</button>
      </form>
      </div>
      <br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
